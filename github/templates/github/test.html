<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE GIRLY VIDEO PLAYER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <style>
        :root {
            --primary: #ff2d75;
            --secondary: #ff8fab;
            --glow: 0 0 30px rgba(255, 45, 117, 0.7);
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: #0f0f1a;
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
        }
        
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .holo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--glow), 
                        inset 0 0 100px rgba(255, 141, 171, 0.3);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .liquid-overlay {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, 
                      rgba(255, 45, 117, 0.3) 0%, 
                      transparent 70%);
            animation: liquidFlow 15s infinite alternate;
            mix-blend-mode: overlay;
        }
        
        @keyframes liquidFlow {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            100% { transform: translate(-15%, -15%) rotate(5deg); }
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            clip-path: polygon(
                5% 0%, 95% 0%, 100% 5%, 
                100% 95%, 95% 100%, 5% 100%, 
                0% 95%, 0% 5%
            );
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) contrast(1.1);
        }
        
        .neon-ui {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(15, 15, 26, 0.7);
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: grid;
            place-items: center;
        }
        
        .control-btn:hover {
            transform: scale(1.2) translateY(-10px);
            box-shadow: 0 0 30px var(--primary);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            filter: drop-shadow(0 0 10px var(--primary));
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .audio-visualizer {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
        }
        
        .bar {
            width: 4px;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 2px;
            transition: height 0.1s;
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    
    <div class="holo-container" data-tilt data-tilt-max="5" data-tilt-speed="400">
        <div class="liquid-overlay"></div>
        <div class="video-wrapper">
            <video id="mainVideo" src="your-video.mp4" poster="holographic-poster.jpg"></video>
        </div>
        
        <div class="floating-elements" id="floatingElements"></div>
        
        <div class="neon-ui">
            <div class="control-btn" onclick="togglePlay()">▶</div>
            <div class="control-btn" onclick="toggleFullscreen()">⛶</div>
            <div class="control-btn" onclick="toggleEffects()">✨</div>
        </div>
        
        <div class="audio-visualizer" id="visualizer"></div>
    </div>

    <script>
        // Three.js Particle System
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene').appendChild(renderer.domElement);
        
        // Create sparkle particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 2000;
        
        const posArray = new Float32Array(particleCount * 3);
        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xff8fab,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        camera.position.z = 2;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            particlesMesh.rotation.x += 0.0005;
            particlesMesh.rotation.y += 0.0005;
            
            renderer.render(scene, camera);
        }
        animate();
        
        // Floating elements generator
        const floatingContainer = document.getElementById('floatingElements');
        const elements = ['❤', '✿', '★', '✦', '❀', '✧'];
        
        for(let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.fontSize = `${Math.random() * 20 + 10}px`;
            element.style.animationDuration = `${Math.random() * 20 + 10}s`;
            floatingContainer.appendChild(element);
        }
        
        // Audio visualizer
        const visualizer = document.getElementById('visualizer');
        for(let i = 0; i < 100; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }
        
        // Mock audio analysis (in real project use Web Audio API)
        function updateVisualizer() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.height = `${Math.random() * 50 + 10}px`;
            });
            requestAnimationFrame(updateVisualizer);
        }
        updateVisualizer();
        
        // Video controls
        const video = document.getElementById('mainVideo');
        
        function togglePlay() {
            if(video.paused) {
                video.play();
                document.querySelector('.control-btn:nth-child(1)').textContent = '❚❚';
            } else {
                video.pause();
                document.querySelector('.control-btn:nth-child(1)').textContent = '▶';
            }
        }
        
        function toggleFullscreen() {
            if(!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function toggleEffects() {
            document.querySelector('.holo-container').classList.toggle('extra-effects');
        }
        
        // Make container interactive
        VanillaTilt.init(document.querySelector(".holo-container"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
        
        // Responsive design
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
