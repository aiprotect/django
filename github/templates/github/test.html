<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حدیث | صفحه VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff9ff3;
            --rose: #fd79a8;
            --gold: #feca57;
            --purple: #5f27cd;
            --white: #fff6f6;
        }
        
        body {
            margin: 0;
            background: linear-gradient(45deg, var(--pink), var(--rose));
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 15px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }
        
        .hadith-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10vw;
            font-family: 'Dancing Script', cursive;
            color: rgba(255, 255, 255, 0.1);
            z-index: 0;
            white-space: nowrap;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(45deg, var(--gold), var(--white));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .play-btn {
            background: linear-gradient(45deg, var(--purple), var(--rose));
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            margin-top: 30px;
        }
        
        .play-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        /* انیمیشن‌های ویژه */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-elements div {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        /* المان‌های تزئینی */
        .heart { background-image: url('data:image/svg+xml;utf8,<svg fill="%23fd79a8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'); }
        .star { background-image: url('data:image/svg+xml;utf8,<svg fill="%23feca57" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>'); }
        .diamond { background-image: url('data:image/svg+xml;utf8,<svg fill="%23fff6f6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 3H5L2 9l10 12L22 9l-3-6zM9.62 8l1.5-3h1.76l1.5 3H9.62zM11 10v6.68L5.44 10H11zm2 0h5.56L13 16.68V10zm6.26-2h-2.65l-1.5-3h2.65l1.5 3zM6.24 5h2.65l-1.5 3H4.74l1.5-3z"/></svg>'); }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- المان‌های شناور -->
        <div class="floating-elements" id="floating-elements"></div>
        
        <!-- نام حدیث به صورت واترمارک -->
        <div class="hadith-name">Hadith</div>
        
        <!-- محتوای اصلی -->
        <div class="content">
            <h1>حدیث زیبا</h1>
            <p>این صفحه ویژه برای شما طراحی شده است</p>
            <button class="play-btn">پخش ویدیوی من</button>
        </div>
    </div>

    <script>
        // ایجاد المان‌های شناور
        const floatingContainer = document.getElementById('floating-elements');
        const elements = ['heart', 'star', 'diamond'];
        const colors = ['#fd79a8', '#feca57', '#fff6f6'];
        
        for (let i = 0; i < 30; i++) {
            const element = document.createElement('div');
            const type = elements[Math.floor(Math.random() * elements.length)];
            element.className = type;
            
            // تنظیمات موقعیت و اندازه
            element.style.width = `${Math.random() * 30 + 10}px`;
            element.style.height = element.style.width;
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            element.style.animationDuration = `${Math.random() * 10 + 5}s`;
            
            floatingContainer.appendChild(element);
        }
        
        // شبیه‌سازی پخش ویدیو
        document.querySelector('.play-btn').addEventListener('click', function() {
            this.textContent = 'در حال پخش...';
            this.style.background = 'linear-gradient(45deg, #ff9ff3, #5f27cd)';
            
            // اینجا می‌توانید ویدیوی واقعی را بارگذاری کنید
            setTimeout(() => {
                alert('ویدیوی اختصاصی حدیث در حال پخش است!');
            }, 1000);
        });
    </script>
</body>
</html>
